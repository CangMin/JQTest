<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>12.4.2遍历数组和对象属性</title>
<link rel="stylesheet" href="" />
<script src="../js/jquery-1.10.1.js"></script>
<script src="../js/handlebars v2.0.0-alpha.4.js"></script>
<script src="../js/handlebars-jquery.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	
</style>
</head>
<body>
<h1>花</h1>
<form method="post">	
</form>
<script id="flowerListTmpl" type="text/x-handlebars-template">
	<ul>
	{{#each stockData}}
		<li>{{@key}}({{this}} in stock)</li>
	{{/each}}
	</ul>
</script>

<script type="text/javascript">
	$(document).ready(function(){
		var data={
			stockData:{
				Aster:10,Daffodil:12,Rose:2,
				Peony:0,Primula:1,Snowdrop:15
			}
		};
		$("#flowerListTmpl").template(data).appendTo("form");
	});

</script>
</body>
</html>
